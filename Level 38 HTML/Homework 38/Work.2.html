<!-- 2)ახსენით რა არის border-radius, border: none; ::placeholder, ::marker, :hover

border: none; – ეს ნიშნავს რომ ელემენტს საერთოდ არ ექნება საზღვარი (ჩარჩო). გამოიყენება იმ შემთხვევაში როცა არ გვინდა რომ ღილაკს ან ველს ჩარჩო ჰქონდეს.

border-radius – არის სტილი, რომელიც გვეხმარება ელემენტის კუთხეების მომრგვალებაში. მაგალითად, კვადრატს უკეთებს მომრგვალებულ კუთხეებს და ხდება უფრო რბილი და გლუვი.

placeholder- არის ატრიბუტი რომრლიც გვეხმარება ფორმის ანკეტაში შიგნით სად რა ჩავწეროთ.

::marker – არი დალაგებული ან დაულაგებელი ცხრილის მთავარი ნიშანი

:hover – მაუსის მიტანის დროს სურათი ან ტექსტს სტილი ეცვლება
