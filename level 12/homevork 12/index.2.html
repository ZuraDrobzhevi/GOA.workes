
<!--2)დახატეთ html-ის სტრუქტურის ხე (მშობელი და შვილი ელემენტების ხე) (მთავარი = <html> -> <head> - <body>.......--->

<!DOCTYPE html>
<html lang="en"><!--ადვილად რომ ავხსნა არის ბევრნაირი კოდი მარა ამ შემთხვევაში ჩვენ ვილაპარაკებთ კონტეინურ კოდებზე ისინი არიან მშობელი კოდები რომლებსაც ყავთ შვილები რომლებიც მოქცეულები არიან მათში -->
<head><!--ამ შემთხვევაში head-ი არის html-ის შვილი მაგრამ რადგანისიც არის კონტეინერული კოდი იგი ასევე არის title-ს მშობელი -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><!--და იგივეა body-ის შესახებ იგი არის როგორც head-ის შესახებ-->
    
</body>
</html>
