<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sia</title>
</head>
<body>
    
    <form>

        <label for="სახელი">სახელი:</label>
        <input type="text" id="სახელი">
        <Br>
        <label for="გვარი">გვარი:</label>
        <input type="text" id="გვარი">
        <Br>
        <label for="ემაილი">ემაილი:</label>
        <input type="email" id="ემაილი">
        <Br>
        <label for="პარიოლი">პარიოლი:</label>
        <input type="password" id="პარიოლი">
        <Br>
        <label for="date">თქვენი დაბადებისთ:</label>
        <input type="date" id="date">
        <Br> 
        <input type="submit">



    </form>
